<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./css/style.css">
  <title>Vuejs2</title>
</head>

<body>

    <div class="oi" v-html="elementosHtml"></div>
    <div v-text="elementosHtml"></div>

      el: "#app",
      data: {
        elementosHtml: "<p>vinicius</p><br><h1>Oi amor, eu te amor muito</h1>"
      },
      methods: {
      }
    });
  </script>
</body>

</html>
