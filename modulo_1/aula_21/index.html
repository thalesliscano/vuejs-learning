<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Vuejs2</title>
</head>

<body>
  <div id="app">
    <!-- {{ paciente }}
    <br>
    <input type="text" v-bind:value='paciente' @keyup='setPaciente($event)'> -->
    <input type="radio" value='f' v-model='sexo'> Femenino
    <input type="radio" value='M' v-model='sexo'> Masculino
    <br> {{ sexo }}
    <hr>
    <select name="" id="" v-model='plano'>
      <option value="1">Básico 1</option>
      <option value="2">Básico 2</option>
      <option value="3">Master</option>
    </select>
    <br> {{ plano }}
    <input type="checkbox" value='100' v-model='doencas'> Asma
    <input type="checkbox" value='101' v-model='doencas'> Diabetes tipo 1
    <input type="checkbox" value='102' v-model='doencas'> Rinite <br>
    {{ doencas }}
    <br>
    <textarea name=" " id="" cols="30" rows="10" v-model='diagnostico'></textarea>
    <br>{{ diagnostico }}

  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        paciente: "João da Silva",
        sexo: "",
        plano: "",
        doencas: [],
        diagnostico: ""
      },

      methods: {
        setPaciente(evento) {
          this.paciente = evento.target.value
        }
      },
      computed: {

      }
    });
  </script>
</body>

</html>
