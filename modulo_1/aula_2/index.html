<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <title>Vuejs2</title>
</head>

<body>
  <div id="app">
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        n1: 10,
        n2: 5
      },
      methods: {
        somar: function somar() {
          return this.n1 + this.n2;
        },
        subtrair: function () {
          return 4 - 2;
        },
        multiplicar: () => {
          return 3 * 2;//contexto lexico
        },
        dividir() {
          return 4 / 2;
        },
      }
    }); // vm = viewModel
  </script>
</body>

</html>
