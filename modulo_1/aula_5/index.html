<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <title>Vuejs2</title>
  <style>
    .vermelho {
      color: red;
    }

    .azul {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="app">
    <input type="text" v-on:keyup="imprimirTexto">
    <button v-on:click="alertaMensagem()"></button>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
      },
      methods: {
        imprimirTexto() {
          console.log("Teste")
        },
        alertaMensagem() {
          alert("Alerta de mensagem!")
        }
      }
    }); // vm = viewModel
  </script>
</body>

</html>
