<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <title>Vuejs2</title>
  <style>
    .vermelho {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <a :href="site" href="www.google.com.br">Site</a>
    <p :class="cor">Entendendo a diretiva </p>
    <input type="text" :placeholder="instrucao" :value="valor">
    <input type="checkbox" :checked="check"> <!--se eu colocar checked vem marcado  -->
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        site: "http://tisinapse.com.br",
        cor: "vermelho",
        instrucao: "placeholder, diretiva v-bind",
        valor: "Entendendo a diretiva v-bind",
        check: false,
      },
      methods: {
      }
    }); // vm = viewModel
  </script>
</body>

</html>
